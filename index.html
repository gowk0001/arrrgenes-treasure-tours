<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <div class="masthead">
      <h1>
        <img src="images/logo.svg" alt="anchor logo">
        <span>Arrrgene’s Treasure Tours</span>
      </h1>
      <nav role="navigation">
        <div class="nav">
          <ul>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Ships</a></li>
            <li><a href="#">Tickets</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div role="main">
      <section>
        <div class="banner">
          <img src="images/banner.jpg" alt="map banner">

          <div>
            <h2>Ahoy, me Hearties!</h2>
            <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
            <a href="#">Book a tour</a>
          </div>

        </div>
      </section>

      <section>
        <div class="ship">
          <div class="card">
            <img src="images/ship.svg" alt="ship">
            <article class="specs">
              <h2>Heave Ho!</h2>
              <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
              <a href="#">See the specs</a>
            </article>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="footer">
      <p>© Arrrgene’s Treasure Tours</p>
    </div>
  </footer>
</body>
</html>
